<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="pencilGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#03A9F4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="64" cy="64" r="60" fill="none" stroke="#000000" stroke-width="4" filter="url(#glow)"/>
  
  <rect x="44" y="24" width="40" height="80" rx="8" ry="8" fill="url(#pencilGradient)"/>
  
  <polygon points="64,104 54,114 74,114" fill="#FFA000"/>
  
  <rect x="44" y="24" width="40" height="14" rx="8" ry="8" fill="#FFC107"/>
  
  <text x="64" y="84" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#000000">T</text>
  
  <line x1="4" y1="64" x2="24" y2="64" stroke="#FFC107" stroke-width="4" stroke-linecap="round"/>
  <line x1="104" y1="64" x2="124" y2="64" stroke="#FFC107" stroke-width="4" stroke-linecap="round"/>
</svg>